<!DOCTYPE html>
<html>
	<head>
		<title>WebGL Demo - Kritisches Element</title>
		<meta charset="utf-8">
    	<script src="js/libs/J3DI.js" type="text/javascript"></script>
    	<script src="js/libs/J3DIMath.js" type="text/javascript"></script>
    	<script src="js/libs/jquery-1.7.2.min.js" type="text/javascript"></script>
    	<script src="js/webgl.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style/main.css">
		
    <body>
		<div>
		    <canvas id="gl_canvas" width="800" height="800"></canvas>
		    <script type="text/javascript">			
			   webgl.init.call(webgl, "gl_canvas");
		    </script>
		</div>
		<div id="form">
			<form>
				Füge verschiedene chemische Elemente der kritischen Masse hinzu, um sie zu beeinflussen:<br/>
				<br/>
				<select id="select">
					<option value="ferrum" name="ferrum">Eisen</option>
					<option value="oxid" name="oxid">Sauerstoff</option>
					<option value="hydro" name="hydro">Wasserstoff</option>
					<option value="uran" name="uran">Uran</option>
					<option value="carbon" name="carbon">Kohlenstoff</option>
					<option value="titan" name="titan">Titan</option>
					<option value="magnesium" name="magnesium">Magnesium</option>
					<option value="calium" name="calium">Kalium</option>
				</select><br/>
				<br/>
				<button type="button" onclick="webgl.elements.select(webgl);" >Auswählen</button>				
			</form>
		</div>
		       
    
    </body>
</html>
